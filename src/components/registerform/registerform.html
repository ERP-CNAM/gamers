<form
  (ngSubmit)="onSubmit()"
  class="bg-white shadow-md rounded px-8 pt-6 pb-16 mb-4 w-lg max-w-10/12"
>
  <div class="flex justify-center p-8">
    <img src="/logo.png" alt="logo" class="w-32" />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName"> Prénom </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="firstName"
      name="firstName"
      [(ngModel)]="firstName"
      type="text"
      placeholder="Prénom"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
      Nom de famille
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="lastName"
      name="lastName"
      [(ngModel)]="lastName"
      type="text"
      placeholder="Nom de famille"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email"> Adresse email </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="email"
      name="email"
      [(ngModel)]="email"
      type="text"
      placeholder="Adresse email"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone"> Téléphone </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="phone"
      name="phone"
      [(ngModel)]="phone"
      type="tel"
      placeholder="Téléphone"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="dateOfBirth">
      Date de naissance
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="dateOfBirth"
      name="dateOfBirth"
      [(ngModel)]="dateOfBirth"
      type="date"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="address"> Adresse </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="address"
      name="address"
      [(ngModel)]="address"
      type="text"
      placeholder="Adresse"
    />
  </div>
  <div class="flex gap-4 mb-4">
    <div class="w-1/2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="postalCode">
        Code postal
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="postalCode"
        name="postalCode"
        [(ngModel)]="postalCode"
        type="text"
        placeholder="Code postal"
      />
    </div>
    <div class="w-1/2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="city"> Ville </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="city"
        name="city"
        [(ngModel)]="city"
        type="text"
        placeholder="Ville"
      />
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="country"> Pays </label>
    <select
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white"
      id="country"
      name="country"
      [(ngModel)]="country"
    >
      <option *ngFor="let c of countries" [value]="c.code">{{ c.name }}</option>
    </select>
  </div>
  <!-- <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      Nom d'utilisateur
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="username"
      name="username"
      [(ngModel)]="username"
      type="text"
      placeholder="Nom d'utilisateur"
    />
  </div> -->
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Mot de passe </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      id="password"
      name="password"
      [(ngModel)]="password"
      type="password"
      placeholder="******************"
    />
    <!-- <p class="text-red-500 text-xs italic">Veuillez ecrire un mot de passe.</p> -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmedpassword">
        Confirmer le mot de passe
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="confirmedpassword"
        name="confirmedpassword"
        [(ngModel)]="confirmedpassword"
        type="password"
        placeholder="******************"
      />
      <!-- <p class="text-red-500 text-xs italic">Veuillez ecrire un mot de passe.</p> -->
    </div>
  </div>

  <div class="flex items-center justify-center">
    <button
      class="bg-(--gamerz-black) hover:bg-(--gamerz-black-light) text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer"
      type="submit"
    >
      S'inscrire
    </button>
  </div>
</form>
