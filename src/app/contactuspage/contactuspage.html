    <form (ngSubmit)="submitForm()" class="space-y-6">

          name="email"
          required
          class="text-black w-full px-4 py-2 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600"
          placeholder="email@example.com"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">Message</label>
        <textarea
          [(ngModel)]="contact.message"
          name="message"
          required
          rows="5"
          class="text-black w-full px-4 py-2 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600"
          placeholder="Votre message..."
        ></textarea>
      </div>

      <button
        type="submit"
        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition"
      >
        Envoyer
      </button>
    </form>
