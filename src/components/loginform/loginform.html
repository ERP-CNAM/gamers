<form
  (ngSubmit)="onSubmit()"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-lg max-w-10/12"
>
  <div class="flex justify-center p-8">
    <img src="/logo.png" alt="logo" class="w-32" />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email"> Email </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="email"
      name="email"
      [(ngModel)]="email"
      type="text"
      placeholder="Email"
    />
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Mot de passe </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      id="password"
      name="password"
      [(ngModel)]="password"
      type="password"
      placeholder="******************"
    />
    <!-- <p class="text-red-500 text-xs italic">Veuillez ecrire un mot de passe.</p> -->
  </div>
  <div class="flex items-center justify-between">
    <button
      class="bg-(--gamerz-black) hover:bg-(--gamerz-black-light) text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer"
      type="submit"
    >
      Se connecter
    </button>

    <a
      class="inline-block align-baseline font-bold text-sm text-(--gamerz-black) hover:text-(--gamerz-black-light)"
      routerLink="#"
    >
      Mot de passe oubliÃ© ?
    </a>
  </div>
  <div class="pt-4 text-end">
    Pas encore inscrit ? <a routerLink="/register" class="text-blue-800">S'inscrire</a>
  </div>
</form>
