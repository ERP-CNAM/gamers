@if (isVisible()) {
  <a class="bottom-4 left-0 right-0 z-50 flex justify-center px-4 pointer-events-none">
    <div
      class="relative bg-white rounded-xl shadow-2xl overflow-hidden max-w-4xl w-full pointer-events-auto border border-gray-200 group animate-[slideIn_0.5s_ease-out]"
    >
      <button
        (click)="close()"
        class="absolute top-2 right-2 z-20 bg-black/40 hover:bg-black/60 text-white rounded-full p-1.5 transition-all duration-200 backdrop-blur-sm"
        title="Fermer la publicité"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <button
        (click)="prevAd()"
        class="absolute left-2 top-1/2 -translate-y-1/2 z-20 bg-black/40 hover:bg-black/60 text-white rounded-full p-1.5 transition-all duration-200 backdrop-blur-sm"
        title="Publicité précédente"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button
        (click)="nextAd()"
        class="absolute right-2 top-1/2 -translate-y-1/2 z-20 bg-black/40 hover:bg-black/60 text-white rounded-full p-1.5 transition-all duration-200 backdrop-blur-sm"
        title="Publicité suivante"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <a
        [href]="currentAd()?.link"
        target="_blank"
        class="block relative hover:opacity-95 transition-opacity"
      >
        <div [innerHTML]="currentAd()?.html"></div>

        <div
          class="absolute bottom-0 left-0 bg-yellow-500 text-black text-[9px] font-bold px-2 py-0.5 uppercase tracking-wider"
        >
          Sponsorisé
        </div>
      </a>
    </div>
  </a>
}
