<section class="relative min-h-screen p-8">
  <div class="fixed inset-0 z-[-1] bg-[url('/catalog_bg.jpg')] bg-cover bg-center bg-no-repeat">
    <div class="absolute inset-0"></div>
  </div>

  <h1 class="text-4xl font-bold text-white mb-8 drop-shadow-lg">Catalogue</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <a
      class="relative group block overflow-hidden rounded-xl bg-gray-800/80 backdrop-blur-sm border border-gray-700 shadow-lg transition-transform duration-300 hover:-translate-y-1.5 hover:shadow-purple-500/20"
      *ngFor="let game of games; trackBy: trackById"
      [routerLink]="['/detail', game.id]"
    >
      <img
        class="w-full aspect-[3/4] object-cover"
        [src]="coverUrl(game)"
        [alt]="'Couverture de ' + game.name"
      />

      @if (!authService.isSubscribed()) {
        <div
          class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mb-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
          <span class="text-white font-bold text-center px-2">Abonnement requis</span>
        </div>
      }

      <div
        class="absolute bottom-0 left-0 right-0 p-3 bg-black/60 backdrop-blur-sm border-t border-white/10"
      >
        <p class="text-white font-semibold text-sm truncate">{{ game.name }}</p>
      </div>
    </a>
  </div>
</section>
