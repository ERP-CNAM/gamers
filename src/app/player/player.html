<div class="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
  @if (game && safeUrl) {
    <div
      class="w-full max-w-5xl aspect-video bg-black rounded-xl overflow-hidden shadow-2xl relative border border-gray-700"
    >
      <!-- <iframe
        [src]="safeUrl"
        frameborder="0"
        allowfullscreen
        class="absolute top-0 left-0 w-full h-full"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe> -->

      <iframe
        [src]="safeUrl"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen
        allow="autoplay; encrypted-media; fullscreen; gamepad"
        class="absolute top-0 left-0 w-full h-full"
        frameborder="0"
      >
      </iframe>
      >
    </div>

    <div class="mt-8 text-center">
      <h1 class="text-3xl font-bold text-white mb-2">{{ game.name }}</h1>
      <p class="text-gray-400 mb-6">Bon jeu !</p>

      <a
        [routerLink]="['/detail', game.id]"
        class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition font-medium px-4 py-2 rounded-lg hover:bg-gray-800"
      >
        <span>←</span> Retour aux détails
      </a>
    </div>
  } @else {
    <div class="text-center">
      <div class="text-white text-xl mb-4">Jeu introuvable ou non compatible avec le lecteur.</div>
      <a routerLink="/catalogue" class="text-indigo-400 hover:text-indigo-300 font-bold"
        >Retour au catalogue</a
      >
    </div>
  }
</div>
