<section class="catalogue">
  <h1>Catalogue</h1>

  <div class="grid">
    <a
      class="card relative group"
      *ngFor="let game of games; trackBy: trackById"
      [routerLink]="['/detail', game.id]"
    >
      <img class="cover" [src]="coverUrl(game)" [alt]="'Couverture de ' + game.name" />
      @if (!authService.isSubscribed()) {
        <div
          class="absolute inset-0 bg-black/70 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mb-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
          <span class="text-white font-bold text-center">Abonnement requis</span>
        </div>
      }
      <div class="name">{{ game.name }}</div>
    </a>
  </div>
</section>
